{{ define "main" }}
  <div>
    {{ .Content }}
  </div>

  <div>
    {{ range .Paginator.Pages }}
      <article>
	    <h2><a href="{{.Permalink}}">{{ .Title }}</a></h2>
	    <p>
	      {{.Date.Format "2006-01-02"}}
	    </p>
	    {{ .Description }}
        <!-- {{ .Summary }} -->
      </article>
    {{ end }}
  </div>
{{ end }}
